{% extends "blog/base.html"%}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2 h4" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted h6">{{ object.date_posted|date:"M d, Y"}}</small>
            {% if object.author == user %}
                <div class="btn btn-sm col-md-7 text-right">
                    <a class = "btn btn-secondary " href="{% url 'post-update' object.id %}">Update</a>
                    <a class = "btn btn-danger" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
